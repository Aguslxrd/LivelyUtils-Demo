<div class="bg">
<div class="formcontainer">
    <form class="form" (ngSubmit)="onLoginFormSubmit(credentials.email, credentials.passwd)">
      <p id="heading">Login</p>
      <div class="field">
        <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
          <!-- ... Icon path ... -->
        </svg>
        <input autocomplete="off" placeholder="Username" class="input-field" type="text" [(ngModel)]="credentials.email" name="email">
      </div>
      <div class="field">
        <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
          <!-- ... Icon path ... -->
        </svg>
        <input placeholder="Password" class="input-field" type="password" [(ngModel)]="credentials.passwd" name="passwd">
      </div>
      <div class="btn">
        <button class="button1" type="submit">Login</button>
        <button class="button2">Sign Up</button>
      </div>
      <button class="button3">Forgot Password</button>
    </form>
  </div>
</div>
